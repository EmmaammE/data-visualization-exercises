<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            flex-direction:row!important;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction:column;
        }
        #chart {
            display: flex;
        }

        #legend {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 1000px;
            margin-left: 15px;
        }

        .legend {
            width: 200px;
            max-width: 200px;
            overflow-x: auto;
            max-height: 500px;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .legend span {
            display: flex;
            align-items: center;
            margin: 1px;
            margin-right: 3px;
            height: 20px;
            cursor: pointer;
            width: 100px;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        p {
            display: inline-block;
            /* margin: 0 5px 0 0; */
            font-size: 12px;
        }

        p.number {
            width: 25px;
        }

        .hide {
            display: none;
        }

        .btn {
            width: 145px;
            background: none;
            outline: none;
            border: solid 1px #000;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #chapter {
            font-size: 14px;
        }

        .area {
            fill:#207e82;
            overflow: hidden;
        }
    </style>
</head>
<body class="box">
   <div class="box">
        <div id="chart"></div>
    <div id="timeline"></div>
   </div>

    <div id="legend">
        <button id="all" class="btn" title="展示前十个人物">初始化</button>
        <p id="chapter" class="hide"></p>
    </div>
   <!-- <div></div> -->
    <script src="../d3.js"></script>
    <script src="beta2.js"></script>
</body>
</html>
